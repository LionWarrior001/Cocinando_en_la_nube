<!DOCTYPE html>
<html>
<head>
    <title>Formulario de Reservaciones</title>
    <link rel="stylesheet" type="text/css" href="style2.css">
    <link rel="shortcut icon" href="./assets/images/logo.svg" type="image/svg+xml">
    <style>
        .message-box {
            display: none;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ccc;
            background-color: #f5f5f5;
            color: #333;
            text-align: center;
        }
        .success-message {
            background-color: #dff0d8;
            border-color: #d6e9c6;
            color: #3c763d;
        }
    </style>
</head>
<body>
    <header class="form">
        <h1>FORMULARIO DE RESERVACIONES</h1>
        <div class="logo-container">
            <img src="./assets/images/logo.svg" alt="Logo" width="80" height="80">
        </div>
    </header>

    <div id="form-container" class="container">
        <form action="procesar_reserva.php" method="POST" onsubmit="return submitForm();">
            <div class="container">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required pattern="[A-Za-z\s]{1,100}"><br><br>

                <label for="telefono">Telefono:</label>
                <input type="tel" id="telefono" name="telefono" required pattern="[0-9]{10}"><br><br>

                <label for="n_personas">Cantidad de Personas:</label>
                <input type="number" id="n_personas" name="n_personas" required min="1" max="20"><br><br>

                <label for="fecha">Fecha:</label>
                <input type="date" id="fecha" name="fecha" required min="2023-09-03" max="2023-12-20"><br><br>

                <label for="hora">Hora:</label>
                <input type="time" id="hora" name="hora" required min="08:00" max="22:00"><br><br>

                <label for="mensaje">Mensaje:</label><br>
                <textarea id="mensaje" name="mensaje" rows="4" cols="50" maxlength="100"></textarea><br><br>
            </div>
            <div class="button-container">
                <a href="index.html" class="custom-button">Regresar</a>
                <input type="submit" name="reservar" value="Reservar" class="reserve-button">
            </div>
        </form>
    </div>

    <div id="message-box" class="message-box"></div>

    <!-- Script JavaScript para mostrar y ocultar el mensaje -->
   
</body>
</html>
